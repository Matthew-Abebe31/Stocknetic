<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>  
      
    
    <header id="header">
    <div class="nav-container">
      <h2 class="title"><a id="title-link-home" href="/">Stocknetic</a></h2>
        <div class="nav-items-container hidden">
          
          <ul class="nav-list-items">
            <li class="nav-list-item"><a id="watchlists-link" href="#/watchlists">Watchlists</a></li>
            <li class="nav-list-item"><a id="financials-link" href="#/financials">Financials</a></li>
            <li class="nav-list-item"><a id="news-link" href="#/news">News</a></li>
            <li class="nav-list-item"><a id="profile-link" href="#/profile">Profile</a></li>
              </ul>

              <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-list-items-two hidden">
              <li class="nav-list-item"><a id="watchlists-link" href="#/watchlists">Watchlists</a></li>
              <li class="nav-list-item"><a id="financials-link" href="#/financials">Financials</a></li>
              <li class="nav-list-item"><a id="news-link" href="#/news">News</a></li>
              <li class="nav-list-item"><a id="profile-link" href="#/profile">Profile</a></li>
                </ul>

            </div>
          </div>
        </header>

      <div class="page-wrap">

        <div class="home-container hidden" data-view="home">
          <div class="row">
            <div class="col-full">
             <div class="logo-container">
              <div class="logo-text-container">
                <h1 class="logo">Stocknetic</h1>
              </div>
              <div class="auth-buttons-container">
                <button id="sign-in-button">Sign-In</button>
                <button id="register-button"><a id="registration-link" href="#/registration">Register</a></button>
                <button id="sign-out-button">Sign-Out</button>
             </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sign-in-page hidden" data-view="sign-in"></div>
      <div class="registration-page-container hidden" data-view="registration"></div>
      <div class="watchlists-page-container hidden" data-view="watchlists"></div>
      <div class="view-watchilst-page-container hidden" data-view="view-watchlist"></div>
      <div class="create-watchlists-page-container hidden" data-view="create-watchlists"></div>
      <div class="search-stocks-page-container hidden" data-view="search-stocks"></div>
      <div class="matching-stock-page-container hidden" data-view="matching-stock"></div>
      <div class="matching-stock-charts-page-container hidden" data-view="matching-stock-charts">
        <div id="chart_div" class="large"></div>
      </div>
      <div class="financials-page-container hidden" data-view="financials"></div>

    </div>
    
    <footer id="footer">
        <div class="row" >

            <div class="footer-container">
                <h2 class="title">Stocknetic</h2>
